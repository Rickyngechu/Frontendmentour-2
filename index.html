<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="rating-section">
      <div class="container flex-cont">
        <!-- Rating state start -->
        <div class="rating-cont">
          <div class="rate">
            <div class="star-icon">
              <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                  fill="#FC7614"
                />
              </svg>
            </div>
            <p class="card-heading">How did we do?</p>

            <p class="card-text">
              Please let us know how much we did with your support request.All
              feedback is appreciated to help us improve our offering!
            </p>

            <form action="#" class="form">
              <div class="input-btns">
                <input type="button" value="1" class="btn-check" />

                <input type="button" value="2" class="btn-check" />

                <input type="button" value="3" class="btn-check" />

                <input type="button" value="4" class="btn-check" />

                <input type="button" value="5" class="btn-check" />
              </div>

              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
          <!-- Rating state end -->

          <!-- Thank you state start -->
          <!-- <div class="thankyou-display">
            <div class="img">

            </div>

            <div class="rate-display">
              <p>You selected <span class="rate-input">4</span> out of 5</p>
            </div>
            <p class="card-heading">Thankyou!</p>

            <p class="card-text">
              We appreciate you taking the time to give a rating.If you ever
              need more support,don't hesitate to get in touch
            </p>
          </div> -->
          <!-- Thank you state end -->
        </div>
      </div>
    </div>

    <div class="attribution">
      <div class="container att-cont">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="front-link"
          >Frontend Mentor</a

        <a
          class="port-link"
          href="https://rickyportf.netlify.app"
          target="_blank"

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
